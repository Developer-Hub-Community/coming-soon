    <style>
      body:hover .circle {
        opacity: 100%;
      }

      .circle {
        transform: translate(-50%, -50%);
        pointer-events: none;
        position: absolute;
        opacity: 0%;
      }
    </style>
    <script>
      let movingCursor = document.querySelector(".circle");
      window.addEventListener("mousemove", cursor);

      function cursor(e) {
        movingCursor.style.top = e.pageY + "px";
        movingCursor.style.left = e.pageX + "px";
      }

      $("a").mouseenter(function () {
        window.removeEventListener("mousemove", cursor);
        var movingWidth = $(this).outerWidth() / 2;
        var movingHeight = $(this).outerHeight() / 2;
        var movingTop = $(this).offset().top;
        var movingLeft = $(this).offset().left;
        movingCursor.style.top = movingTop + movingHeight + "px";
        movingCursor.style.left = movingLeft + movingWidth + "px";
      });

      $("a").mouseleave(function () {
        window.addEventListener("mousemove", cursor);
      });

      // circle
      $("a").mouseenter(function () {
        $(".circle").addClass("circle-hover");
      });

      $("a").mouseleave(function () {
        $(".circle").removeClass("circle-hover");
      });

      // Add class on hover nav-link
      $(".nav-link").mouseenter(function () {
        $(".circle").addClass("nav-link--hover");
      });

      $(".nav-link").mouseleave(function () {
        $(".circle").removeClass("nav-link--hover");
      });

      // vertical-menu-link
      $(".vertical-menu-link").mouseenter(function () {
        $(".circle").addClass("vertical-menu-link--hover");
      });

      $(".vertical-menu-link").mouseleave(function () {
        $(".circle").removeClass("vertical-menu-link--hover");
      });

      // brand-logo-image
      $(".brand-logo-image").mouseenter(function () {
        $(".circle").addClass("brand-logo-image--hover");
      });

      $(".brand-logo-image").mouseleave(function () {
        $(".circle").removeClass("brand-logo-image--hover");
      });

      // submit-button
      $(".submit-button").mouseenter(function () {
        $(".circle").addClass("submit-button--hover");
      });

      $(".submit-button").mouseleave(function () {
        $(".circle").removeClass("submit-button--hover");
      });

      // text-field
      $(".text-field").mouseenter(function () {
        $(".circle").addClass("text-field--hover");
      });

      $(".text-field").mouseleave(function () {
        $(".circle").removeClass("text-field--hover");
      });

      $("body").mousedown(function () {
        $(".circle").addClass("circle-pressed");
      });

      $("body").mouseup(function () {
        $(".circle").removeClass("circle-pressed");
      });
    </script>
